<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Detection & Awareness</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #ADD8E6;
            color: white;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            animation: slideDown 1s ease-in-out;
            font-size: 1rem;
            padding: 15px 0;
        }
        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        h1 {
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            background: -webkit-linear-gradient(45deg, #ff416c, #ff4b2b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
            margin-bottom: 20px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .btn {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
            font-size: 1rem;
            padding: 15px 20px;
        }
        .btn:hover {
            transform: scale(1.2);
            box-shadow: 0px 10px 20px rgba(255, 255, 255, 0.3);
        }
        .fade-in {
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }
        .content {
            flex: 1;
        }
        .footer {
            animation: slideUp 1s ease-in-out;
            font-size: 0.8rem;
            padding: 20px 0;
            margin-top: auto;
        }
        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-lg">
        <div class="container">
            <a class="navbar-brand" href="#">üåç Disaster Awareness</a>
            
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search">
                <button class="btn btn-outline-light" type="submit">üîç</button>
            </form>
    
            <a href="login.html" class="btn btn-light">üîë Login</a>
        </div>
    </nav>

    <div class="container mt-5 content">
        <h1 class="fade-in">Disaster Detection & Awareness</h1>
        <p class="lead fade-in" style="font-size: 1.8rem;">Choose an option below to proceed:</p>
        
        <div class="row justify-content-center mt-4">
            <div class="col-md-6 fade-in">
                <a href="detect.html" class="btn btn-lg btn-success w-100">üö® Detection Model</a>
            </div>
            <div class="col-md-6 fade-in">
                <a href="awareness.html" class="btn btn-lg btn-info w-100">üì¢ Awareness</a>
            </div>
        </div>
    </div>

    <footer class="footer bg-dark text-white text-center py-3">
        <p>¬© 2025 Disaster Awareness. Stay safe, stay informed.</p>
    </footer>

    <script>
        $(document).ready(function(){
            $(".fade-in").each(function(index){
                $(this).delay(500 * index).animate({ opacity: 1 }, 1000);
            });
        });
    </script>
</body>
</html>
