<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Detection & Awareness</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #ADD8E6; 
            color: white;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            animation: slideDown 1s ease-in-out;
            font-size: 1rem;
            padding: 10px 0;
        }
        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .search-bar {
            margin: 10px auto;
            max-width: 300px;
        }
        h1 {
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            background: -webkit-linear-gradient(45deg, #ff416c, #ff4b2b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
            margin-bottom: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .btn {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
            font-size: 1rem;
            padding: 10px 15px;
        }
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0px 5px 10px rgba(255, 255, 255, 0.3);
        }
        .fade-in {
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }
        .content {
            flex: 1;
        }
        .footer {
            animation: slideUp 1s ease-in-out;
            font-size: 1rem;
            padding: 15px 0;
            margin-top: auto;
        }
        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .disaster-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            animation: fadeIn 2s ease-in-out;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-lg">
        <div class="container">
            <a class="navbar-brand" href="#">üåç Disaster Awareness</a>
            <input type="text" class="form-control search-bar" placeholder="Search...">
        </div>
    </nav>

    <div class="container mt-5 content">
        <h1 class="fade-in">Disaster Detection & Awareness</h1>
        <p class="lead fade-in" style="font-size: 1rem;">Stay informed and prepared for natural disasters.</p>
        
        <div class="row text-center mt-4">
            <div class="col-md-3 fade-in">
                <button class="btn btn-outline-primary w-100" onclick="showContent('earthquake')">üåç Earthquake</button>
            </div>
            <div class="col-md-3 fade-in">
                <button class="btn btn-outline-primary w-100" onclick="showContent('flood')">üåä Flood</button>
            </div>
            <div class="col-md-3 fade-in">
                <button class="btn btn-outline-primary w-100" onclick="showContent('fire')">üî• Forest Fire</button>
            </div>
            <div class="col-md-3 fade-in">
                <button class="btn btn-outline-primary w-100" onclick="showContent('landslide')">üèîÔ∏è Landslide</button>
            </div>
        </div>

        <div class="disaster-info fade-in" id="disaster-info">
            <h3 id="disaster-title">Select a disaster to see details</h3>
            <p id="disaster-content">Click on any button above to learn about causes and safety measures.</p>
        </div>
    </div>

    <footer class="footer bg-dark text-white text-center py-3">
        <p>¬© 2025 Disaster Awareness. Stay safe, stay informed.</p>
    </footer>

    <script>
        $(document).ready(function(){
            $(".fade-in").each(function(index){
                $(this).delay(500 * index).animate({ opacity: 1 }, 1000);
            });
        });
        
        function showContent(type) {
            const data = {
                earthquake: { title: "Earthquake", content: "Causes: Tectonic plate movement, volcanic activity. Safety Measures: Drop, Cover, Hold, move to open areas." },
                flood: { title: "Flood", content: "Causes: Heavy rainfall, dam failures, storm surges. Safety Measures: Move to higher ground, avoid floodwaters." },
                fire: { title: "Forest Fire", content: "Causes: Dry weather, lightning, human negligence. Safety Measures: Evacuate, stay low, use a wet cloth over mouth." },
                landslide: { title: "Landslide", content: "Causes: Heavy rain, earthquakes, deforestation. Safety Measures: Avoid slopes, move away from landslide paths." }
            };
            $("#disaster-title").text(data[type].title).hide().fadeIn(1000);
            $("#disaster-content").text(data[type].content).hide().fadeIn(1000);
        }
    </script>
</body>
</html>
